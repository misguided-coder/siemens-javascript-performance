	function createTable(){

		var tableElmnt=document.createElement('table');
		tableElmnt.setAttribute('border','2');
		tableElmnt.setAttribute('width','30%');

		var tbodyElmnt=document.createElement('tbody');
		
		var tr1Elmnt=document.createElement('tr');
		var tr2Elmnt=document.createElement('tr');

		tr1Elmnt.setAttribute('align','center');
		tr2Elmnt.setAttribute('align','center');
		
		var td1Elmnt=document.createElement('td');
		var td2Elmnt=document.createElement('td');

		tbodyElmnt.appendChild(tr1Elmnt);
		tbodyElmnt.appendChild(tr2Elmnt);

		tableElmnt.appendChild(tbodyElmnt);

		var dataDiv=document.getElementById("dataDiv");
		dataDiv.appendChild(tableElmnt);
	}


	function deleteRow(){
	
		var id=document.getElementById("empId").value;
		var arrTDs=document.getElementsByTagName('td');
		for(var i=0;i<arrTDs.length;i++){
			var tdRef=arrTDs[i];
			if(tdRef.firstChild.nodeValue==id){
				var trRef=tdRef.parentNode;
				var tbodyRef=trRef.parentNode;
				tbodyRef.removeChild(trRef);
				break;				
			}
		}
	}

<input type=button value=Remove onclick="deleteRow();" />
